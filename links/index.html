<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gulf Coast Pilot | Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(180deg, #0f1729 0%, #1a2744 50%, #0f1729 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 3rem 1.25rem;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #f97316 0%, #3b82f6 100%);
            padding: 3px;
            position: relative;
        }

        .profile-pic-inner {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: #1a2744;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-logo {
            width: 180px;
            margin: 0 auto 1.5rem;
        }

        .profile-logo img {
            width: 100%;
            height: auto;
            filter: invert(1);
        }

        .profile h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fdba74 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .profile .location {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.938rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.375rem;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 0.875rem;
            margin-bottom: 2.5rem;
        }

        .link-button {
            display: flex;
            align-items: center;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 1rem 1.25rem;
            color: white;
            text-decoration: none;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .link-button:hover {
            background: rgba(30, 41, 59, 0.8);
            border-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .link-button:active {
            transform: scale(0.98);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .link-icon.youtube {
            background: #ff0000;
            color: white;
        }

        .link-icon.instagram {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }

        .link-icon.tiktok {
            background: transparent;
            color: white;
            font-size: 1.5rem;
        }

        .link-icon.spreadsheet {
            background: transparent;
            color: #4ade80;
            font-size: 1.5rem;
        }

        .link-icon.website {
            background: transparent;
            color: #60a5fa;
            font-size: 1.5rem;
        }

        .link-title {
            flex: 1;
            font-weight: 600;
            font-size: 1.0625rem;
        }

        .link-arrow {
            color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
        }

        /* Latest Videos Section */
        .section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.813rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .video-card {
            border-radius: 16px;
            overflow: hidden;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .video-thumb {
            position: relative;
            aspect-ratio: 16/9;
            background: #000;
            cursor: pointer;
            display: block;
        }

        .video-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            backdrop-filter: blur(4px);
            transition: all 0.2s ease;
        }

        .video-thumb:hover .play-overlay {
            background: rgba(0, 0, 0, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-info {
            padding: 1rem;
        }

        .video-title {
            color: white;
            font-size: 0.938rem;
            font-weight: 600;
            margin-bottom: 0.375rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .video-meta {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.813rem;
        }

        /* Loading state */
        .loading {
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Profile -->
        <div class="profile">
            <div class="profile-pic">
                <div class="profile-pic-inner">
                    <img src="/links-profile.png" alt="Gulf Coast Pilot">
                </div>
            </div>
            <h1>Gulf Coast Pilot</h1>
            <p class="subtitle">Aviation Content Creator</p>
            <p class="location">üìç Florida Gulf Coast</p>
        </div>

        <!-- Latest Video (at top) -->
        <div class="latest-videos" style="margin-bottom: 2rem;">
            <div class="section-header">
                <span>üì∫</span> LATEST VIDEO
            </div>
            <div class="video-card" id="latest-video">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                </div>
            </div>
        </div>

        <!-- Links -->
        <div class="links">
            <a href="https://youtube.com/@golfcoastpilot?sub_confirmation=1" target="_blank" class="link-button">
                <div class="link-icon youtube">
                    <i class="fab fa-youtube"></i>
                </div>
                <span class="link-title">YouTube</span>
                <i class="fas fa-arrow-right link-arrow"></i>
            </a>

            <a href="https://instagram.com/golfcoastpilot" target="_blank" class="link-button">
                <div class="link-icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <span class="link-title">Instagram</span>
                <i class="fas fa-arrow-right link-arrow"></i>
            </a>

            <a href="https://tiktok.com/@golfcoastpilot" target="_blank" class="link-button">
                <div class="link-icon tiktok">
                    <i class="fab fa-tiktok"></i>
                </div>
                <span class="link-title">TikTok</span>
                <i class="fas fa-arrow-right link-arrow"></i>
            </a>

            <a href="https://www.golfcoastpilot.com" target="_blank" class="link-button">
                <div class="link-icon website">
                    <img src="/website-icon.png" alt="" style="width: 24px; height: auto; filter: invert(1);">
                </div>
                <span class="link-title">golfcoastpilot.com</span>
                <i class="fas fa-arrow-right link-arrow"></i>
            </a>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>golfcoastpilot.com</p>
        </div>
    </div>

    <script>
        const YOUTUBE_API_KEY = 'AIzaSyBGmol2j-ojhCDF01e9V6EUCn4eOQiMMwA';
        const YOUTUBE_CHANNEL_ID = 'UCiJ7ASrsSfJbTAcF1VLV6nA';

        function timeAgo(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const seconds = Math.floor((now - date) / 1000);
            const intervals = { year: 31536000, month: 2592000, week: 604800, day: 86400, hour: 3600, minute: 60 };
            for (const [unit, secondsInUnit] of Object.entries(intervals)) {
                const interval = Math.floor(seconds / secondsInUnit);
                if (interval >= 1) return `${interval} ${unit}${interval > 1 ? 's' : ''} ago`;
            }
            return 'Just now';
        }

        function formatViews(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M views';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K views';
            return num + ' views';
        }

        // Parse ISO 8601 duration to seconds
        function parseDuration(duration) {
            const match = duration.match(/PT(\d+H)?(\d+M)?(\d+S)?/);
            const hours = parseInt(match[1]) || 0;
            const minutes = parseInt(match[2]) || 0;
            const seconds = parseInt(match[3]) || 0;
            return hours * 3600 + minutes * 60 + seconds;
        }

        async function fetchLatestVideo() {
            try {
                // Fetch more videos to filter out Shorts
                const searchRes = await fetch(
                    `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${YOUTUBE_CHANNEL_ID}&maxResults=10&order=date&type=video&key=${YOUTUBE_API_KEY}`
                );
                const searchData = await searchRes.json();
                if (!searchData.items?.length) throw new Error('No videos');

                // Get video IDs
                const videoIds = searchData.items.map(item => item.id.videoId).join(',');

                // Fetch video details including duration
                const detailsRes = await fetch(
                    `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics,snippet&id=${videoIds}&key=${YOUTUBE_API_KEY}`
                );
                const detailsData = await detailsRes.json();

                // Filter out Shorts (videos under 60 seconds)
                const regularVideos = detailsData.items.filter(video => {
                    const durationSeconds = parseDuration(video.contentDetails.duration);
                    return durationSeconds > 60; // Must be longer than 60 seconds
                });

                if (!regularVideos.length) throw new Error('No regular videos found');

                // Get the most recent non-Short video
                const video = regularVideos[0];
                const videoId = video.id;
                const snippet = video.snippet;
                const viewCount = video.statistics.viewCount || 0;

                document.getElementById('latest-video').innerHTML = `
                    <a href="https://www.youtube.com/watch?v=${videoId}" target="_blank" class="video-thumb">
                        <img src="${snippet.thumbnails.high?.url || snippet.thumbnails.medium?.url}" alt="${snippet.title}">
                        <div class="play-overlay"><i class="fas fa-play"></i></div>
                    </a>
                    <div class="video-info">
                        <h3 class="video-title">${snippet.title}</h3>
                        <p class="video-meta">${formatViews(viewCount)} ‚Ä¢ ${timeAgo(snippet.publishedAt)}</p>
                    </div>
                `;
            } catch (e) {
                console.error('Error:', e);
                document.getElementById('latest-video').innerHTML = `
                    <a href="https://youtube.com/@golfcoastpilot" target="_blank" class="video-thumb" style="background: #1e293b;">
                        <div class="play-overlay"><i class="fab fa-youtube"></i></div>
                    </a>
                    <div class="video-info">
                        <h3 class="video-title">Watch my latest video</h3>
                        <p class="video-meta">Visit YouTube channel</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', fetchLatestVideo);
    </script>
</body>
</html>
